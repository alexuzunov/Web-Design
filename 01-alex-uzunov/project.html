<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="card">
		<h3>Registration Form</h3>
		<hr>
		<form>
			<div class="element">	
				<label for="email">Email: </label><br>
				<input type="text" name="email"><br>
			</div>	
			<div class="element">	
				<label for="username">Username: </label><br>
				<input type="text" name="username"><br>
			</div>
			<div class="element">
				<label for="password">Password: </label><br>
				<input type="password" name="password"><br>
			</div>
			<div class="element">
				<label for="repeat-password">Repeat password: </label><br>
				<input type="password" name="repeat-password"><br>
			</div>
			<div class="element">
				<label for="gender">Gender: </label><br>
				<label><input type="radio" class="gender" name="gender">Male</label>
				<label><input type="radio" class="gender" name="gender">Female</label>
			</div>
			<button type="button" class="register">Register</button>
		</form>
	</div>
</body>
</html>
